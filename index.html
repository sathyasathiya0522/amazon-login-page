<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <img src="amazon-logo-amazon-icon-transparent-free-png.webp" alt="Amazon logo" style="width:100px; margin-bottom:20px;">
        <h1>Create Account</h1>
        <form action="submitform" method="post">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="First and last name" required>

            <label for="mobile">Mobile number</label>
            <select id="country-code" name="country-code">
                <option value="+91">IN +91</option>
            </select>
            <input type="text" id="mobile" name="mobile" placeholder="Mobile number" required>

            <label for="email">Email (optional)</label>
            <input type="email" id="email" name="email" placeholder="Email (optional)">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
            <p>Passwords must be at least 6 characters.</p>

            <p>By enrolling your mobile phone number, you consent to receive automated security notifications via text message from Amazon. Message and data rates may apply.</p>

            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
